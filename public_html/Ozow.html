<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozow Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ozow Payment Demo</h2>
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="number" id="amount" placeholder="Enter amount" required>
        <button onclick="processPayment()">Pay with Ozow</button>
    </div>

    <script>
        function processPayment() {
            let name = document.getElementById('name').value;
            let amount = document.getElementById('amount').value;
            
            if (!name || !amount) {
                alert('Please fill in all fields');
                return;
            }
            
            let merchantKey = 'your_merchant_key_here'; // Replace with your test merchant key
            let siteCode = 'your_site_code_here'; // Replace with your test site code
            let transactionReference = 'TX' + new Date().getTime();
            
            let url = `https://pay.ozow.com/?
                SiteCode=${siteCode}&
                CountryCode=ZA&
                CurrencyCode=ZAR&
                Amount=${amount}&
                TransactionReference=${transactionReference}&
                BankReference=PaymentDemo&
                CancelUrl=https://yourwebsite.com/cancel&
                SuccessUrl=https://yourwebsite.com/success&
                NotifyUrl=https://yourwebsite.com/notify&
                IsTest=true`;

            window.location.href = url;
        }
    </script>
</body>
</html>
